<!DOCTYPE html>
<html>

<head>
    <title>属性选择器</title>
    <style>
        /*
        p[title] {
            background-color: yellow
        }
        
        p[title="hello"] {
            background-color: red
        }
        */
        
        p[title^="ab"] {
            background-color: yellow
        }
        
        p[title$="d"] {
            background-color: green
        }
    </style>
</head>

<body>
    <p title="我是title中的文字">我是一个段落</p>
    <p title="ab"> 我是一个段</p>
    <p title="abcd">我是一个段落</p>
    <p title="hello">我是一个段落</p>
</body>

</html>
