<!DOCTYPE html>
<html>

<title>Page Title</title>

</head>
<style>
    .box1 {
        border: 5px red solid;
        overflow: hidden;
        /*
        解决高度塌陷推荐方式：将overflow设置为hidden是副作用最小的开启的BFC方式
        */
    }
    
    .box2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        float: left
    }
    
    .box3 {
        height: 100px;
        background-color: yellow;
    }
</style>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>

</body>

</html>
