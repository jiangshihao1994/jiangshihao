<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>css</title>
    <style>
        p {
            color: red;
            font-size: 20px;
        }
        
        #p1 {
            color: aqua;
        }
        
        .p2 {
            color: blue;
        }
        
        #p1,
        .p2 {
            background-color: green;
        }
        
        span.p3 {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>锄禾日当午，汗滴禾下土</p>
    <p id="p1">锄禾日当午，汗滴禾下土</p>
    <p class="p2">锄禾日当午，汗滴禾下土</p>
    <p class="p2">锄禾日当午，汗滴禾下土</p>
    <p class="p3">锄禾日当午，汗滴禾下土</p>
    <span class="p3">我是一个span</span>


</body>

</html>
