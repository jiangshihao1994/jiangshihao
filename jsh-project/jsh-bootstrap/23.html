<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstra-进度条</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                <span class="sr-only">60%</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:60%">
                60%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:60%">
                60%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:30%">
                30%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width:40%">

            </div>
            <div class="progress-bar progress-bar-info progress-bar-striped" style="width:50%">

            </div>
        </div>
    </div>

</body>

</html>
