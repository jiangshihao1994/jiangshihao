<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstra-模态框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
启动大Modal
</button>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mylabmodallabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                这是一个大的模态框！
            </div>
        </div>

    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">
            启动小Modal
            </button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mylabmodallabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                这是一个小的模态框！
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#examplemodal" data-whatever="jiangshihao">Open Modal for jiangshihao
    </button>
    <div class="modal fade" id="examplemodal" tabindex="-1" role="dialog" aria-labelledby="examplemodallabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="examplemodallable">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">recipient</label>
                            <input class="form-control" type="text" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jQuery-3.3.1.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $("#examplemodal").on("show.bs.modal", function(event) {
            var button = $(event.relatedTarget)
            var recipient = button.data("whatever")
            var modal = $(this);
            modal.find(".modal-title").text("New message to" + recipient);
            modal.find(".modal-body input").val(recipient)

        })
    </script>
</body>

</html>
