<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap-按钮式下拉菜单</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="btn-group dropup">
            <button type="button" class="btn btn-info btn-lg">分列式下拉菜单</button>
            <button type="button" class="btn btn-info btn-lg dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-info">分列式下拉菜单</button>
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>


        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-info">分列式下拉菜单</button>
            <button type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>


        <div class="btn-group">
            <button type="button" class="btn btn-xs btn-info">分列式下拉菜单</button>
            <button type="button" class="btn btn-xs btn-info dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>
    </div>
    <script src="jQuery-3.3.1.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
