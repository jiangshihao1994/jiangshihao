<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstra-表单样式3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <form role="form">
        <input type="text" class="form-control">
        <textarea class="form-control" rows="5">hello</textarea>


        <div class="checkbox">
            <label>
                <input type="checkbox">
                篮球
            </label>
        </div>
        <div class="checkbox">
            <label>
                    <input type="checkbox">
                    足球
            </label>
        </div>
        <div class="radio">
            <label>
                <input name="options" type="radio" checked>男
            </label>
        </div>
        <div class="radio">
            <label>
                <input name="options" type="radio" >女
            </label>
        </div>

        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <p class="form-control-static">请按照我的格式书写：hello@163.com</p>
        <input class="form-control" type="text" placeholder="blank" disabled>
    </form>

</body>

</html>
