<!DOCTYPE html>
<html>

<head>
    <title>事件的绑定和解除</title>
    <script src="jQuery-3.3.1.js"></script>
    <script>
        $(function() {
            $("#click1").bind("click", demo1);
            $("#click1").bind("click", demo2);
            $("#click1").unbind("click", demo1);
        });

        function demo1() {
            console.log("hello 1");
        }

        function demo2() {
            console.log("hello 2")
        }
    </script>
</head>

<body>
    <button id="click1">click me</button>
</body>

</html>
