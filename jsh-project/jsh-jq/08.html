<!DOCTYPE html>
<html>

<head>

    <title>JQ添加元素</title>

    <script src="jQuery-3.3.1.js"></script>
    <script>
        $(function() {
            $("#btn1").click(function() {
                // $("#p1").append("jiangshihao");
                $("#p1").prepend("jiangshihao");
            });
            $("#btn2").click(function() {
                //$("#p2").before("jiangshihao"); 
                $("#p2").after("jiangshihao");
            });
        });

        function addText() {
            /*
            html/jq/Dom 三种方式添加元素
            */
            var text1 = "<p>jiang</p>";
            var text2 = $("<p></p>").text("shi");
            var text3 = document.createElement("p");
            text3.innerHTML = "hao";
            $("body").append(text1, text2, text3);

        }
    </script>
</head>

<body>
    <p id="p1">hello world</p>
    <button id="btn1">click me</button>
    <p id="p2">hello world</p>
    <button id="btn2">click me</button>
    <button onclick="addText()">click me</button>
</body>

</html>
