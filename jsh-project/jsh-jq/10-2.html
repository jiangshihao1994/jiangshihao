<!DOCTYPE html>
<html>

<head>

    <title>JQ滑动</title>

    <script src="jQuery-3.3.1.js"></script>
    <script>
        $(function() {
            $("#div1").click(function() {
                $("#content").slideDown(1000); //隐藏
            });
            $("#div2").click(function() {
                $("#content").slideUp(1000); //出现
            });
            $("#div3").click(function() {
                $("#content").slideToggle(1000); //出现/隐藏
            })
        });
    </script>
    <style>
        #content,
        #div2,
        #div3,
        #div1 {
            padding: 5px;
            text-align: center;
            background-color: yellow;
            border: solid 1px blue;
        }
        
        #content {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="div1">出现</div>
    <div id="div2">隐藏</div>
    <div id="div3">隐藏/显示</div>
    <div id="content">hello world</div>

</body>

</html>
