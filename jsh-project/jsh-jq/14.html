<!DOCTYPE html>
<html>

<head>

    <title>JQ遍历-向下</title>

    <script src="jQuery-3.3.1.js"></script>
    <script>
        $(function() {
            /* $("p").parent("#div2").css({
                 border: "3px solid blue"
             });
             */
            /*
             $("p").parents("#div2").css({
                border: "3px solid blue"
            });
            */
            $("a").parentsUntil("#div1").css({
                border: "3px solid blue"
            });
            //parent只能向上遍历一级，parents不传值则是向上遍历所有，如果传值则指定到哪一级
            //parentUntil则是在两个元素之间的区间
        });
    </script>
    <style>
        #div1 {
            width: 500px;
            height: 300px;
            border: 3px solid chocolate;
        }
        
        #div2 {
            width: 400px;
            height: 200px;
            margin-top: 10px;
            margin-left: 10px;
            border: 3px solid chocolate;
        }
        
        p {
            margin-top: 10px;
            margin-left: 10px;
            width: 200px;
            height: 100px;
            border: 3px solid chocolate;
        }
    </style>
</head>

<body>
    <div id="div1">div1
        <div id="div2">div2
            <p>
                <a>hello</a>
            </p>
        </div>
    </div>
</body>

</html>
