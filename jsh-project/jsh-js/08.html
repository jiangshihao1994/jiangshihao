<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="test" onmouseout="onOver(this)" onmouseover="onOut(this)"></div>
    <script>
        function onOver(demo) {
            demo.innerHTML = "hello";
        }

        function onOut(demo) {
            demo.innerHTML = "world";
        }
    </script>
</body>

</html>
<style>
    .test {
        width: 100px;
        height: 100px;
        background-color: #bbffbb
    }
</style>
